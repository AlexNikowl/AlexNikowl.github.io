<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>New Employee Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container mt-5 mb-5">
  <div class="card shadow-lg p-4">
    <h2 class="text-center mb-3">We're delighted to have you here! üôå</h2>
    <p class="text-center text-muted mb-4">Please fill out the new employee registration form below to join us‚ÄºÔ∏è:</p>

    <form>

      <div class="mb-3">
        <label for="fullName" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="fullName" placeholder="e.g. Gojo Satoru" required>
      </div>

      <div class="mb-3">
        <label for="dob" class="form-label">Date of Birth</label>
        <input type="date" class="form-control" id="dob" required>
      </div>

      <div class="mb-3">
        <label for="gender" class="form-label">Gender</label>
        <select class="form-select" id="gender" required>
          <option value="">Select Gender</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
          <option>Prefer not to say</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" placeholder="e.g. gojosatoru@jjk.com" required>
      </div>

      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="phone" placeholder="e.g. +1234567890" required>
      </div>

      <div class="mb-3">
        <label for="address" class="form-label">Home Address</label>
        <textarea class="form-control" id="address" rows="2" required></textarea>
      </div>

      <div class="mb-3">
        <label for="position" class="form-label">Job Title</label>
        <input type="text" class="form-control" id="position" placeholder="e.g. Software Engineer" required>
      </div>

      <div class="mb-3">
        <label for="department" class="form-label">Department</label>
        <input type="text" class="form-control" id="department" placeholder="e.g. Engineering, HR" required>
      </div>

      <div class="mb-3">
        <label for="hireDate" class="form-label">Date of Hire</label>
        <input type="date" class="form-control" id="hireDate" required>
      </div>

      <div class="mb-3">
        <label for="employmentType" class="form-label">Employment Type</label>
        <select class="form-select" id="employmentType" required>
          <option value="">Select Type</option>
          <option>Full-time</option>
          <option>Part-time</option>
          <option>Contract</option>
          <option>Internship</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="emergencyContact" class="form-label">Emergency Contact</label>
        <input type="text" class="form-control" id="emergencyContact" placeholder="Name & Phone Number" required>
      </div>

      <div class="mb-4">
        <label for="resume" class="form-label">Upload Resume (optional)</label>
        <input type="file" class="form-control" id="resume" accept=".pdf,.doc,.docx">
      </div>

      <button type="submit" class="btn btn-success w-100">Complete Registration</button>
    </form>
  </div>
</div>

</body>
</html>
