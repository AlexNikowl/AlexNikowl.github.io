<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In | Pokémon GO</title>
  <link rel="stylesheet" href="login.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="login-container">
    <img src="../images/logo/pokelogo (1).png" width="150" height="150" style="margin-top: 45px;">
    <h2>Sign in with your Pokémon GO account</h2>

    <button class="login-btn apple">
      <img src="../images/apple.png" alt="Apple"> Sign in with Apple
    </button>
    <button class="login-btn facebook">
      <img src="../images/facebook.png" alt="Facebook"> Sign in with Facebook
    </button>
    <button class="login-btn google">
      <img src="../images/google.png" alt="Google"> Sign in with Google
    </button>
    <button class="login-btn niantic-kids">Sign in with Niantic Kids</button>
    <button class="login-btn trainer-club">Sign in with Pokémon Trainer Club</button>

    <p>If you don’t have a Pokémon GO account, make one today!</p>

    <div class="download-banner">
      <img src="../images/logo.png" alt="Pokémon GO" class="banner-logo" />
      <h3>Get Up and GO!<br />Download Today</h3>
      <div class="store-badges">
  <a href="#"><img src="../images/appstore.png" alt="App Store" /></a>
  <a href="#"><img src="../images/googleplay.png" alt="Google Play" /></a>
</div>

    </div>
  </div>
</body>
</html>
