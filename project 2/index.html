  <script>
  const menuIcon = document.querySelector('.menu');
  const dropdown = document.getElementById('dropdown-menu');

  menuIcon.addEventListener('click', (e) => {
    e.stopPropagation();
    dropdown.classList.toggle('show');
  });

  document.addEventListener('click', () => {
    dropdown.classList.remove('show');
  });


  //PARA SA COOKIES POPUP
  const cookiePopup = document.getElementById('cookie-popup');
  const acceptCookieBtn = document.getElementById('accept-cookie');

  
  if (!localStorage.getItem('cookieAccepted')) {
    cookiePopup.style.display = 'flex';
  }

  acceptCookieBtn.addEventListener('click', () => {
    localStorage.setItem('cookieAccepted', 'true');
    cookiePopup.style.display = 'none';
  });


  //PARA SA DISCOUNT TO
      document.addEventListener('DOMContentLoaded', function () {
    const promoTab = document.getElementById('promo-tab');
    const closeBtn = document.getElementById('close-promo');

    
    if (!sessionStorage.getItem('promoDismissed')) {
      setTimeout(() => {
        promoTab.classList.add('show');
      }, 3000);
    }

   
    closeBtn.addEventListener('click', function (e) {
      e.preventDefault();
      e.stopPropagation();
      promoTab.classList.remove('show');
      sessionStorage.setItem('promoDismissed', 'true');
    });
  });


</script>
