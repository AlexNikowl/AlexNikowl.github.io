
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Saja Babies</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="login-screen">
    <div class="login-panel">
      <img src="images/logo2.png" class="login-logo">
      <h2>Trainer Login</h2>
      <form class="login-form">
        <input type="text" placeholder="Trainer Name" required>
        <input type="password" placeholder="Secret Code" required>
        <button type="submit">Enter World</button>
      </form>
    </div>
  </div>
</body>
</html>
